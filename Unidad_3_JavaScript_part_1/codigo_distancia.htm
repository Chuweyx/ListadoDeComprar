<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var distancia;
        distancia = prompt('INGRESE LA DISTANCIA A RECORRER:', '');

        if (distancia >= 0 && distancia <= 1000) {
            document.write('LA DISTANCIA SE DEBE RECORRER A PIE:');
        } else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write('LA DISTANCIA SE DEBE RECORRER EN BICICLETA:');
            } else {
                if (distancia > 10000 && distancia <= 30000) {
                    document.write('LA DISTANCIA SE DEBE RECORRER EN COLECTIVO:');
                } else {
                    if (distancia > 30000 && distancia <= 100000) {
                        document.write('LA DISTANCIA SE DEBE RECORRER EN AUTO:');
                    } else {
                        document.write('LA DISTANCIA SE DEBE RECORRER EN AVION:');
                    }
                }
            }
        }

    </script>

</body>

</html>
